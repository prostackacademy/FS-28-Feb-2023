<html>

<head>
    <!--  head has only 5 tags-->
</head>

<body>
    <h1>Registration Page</h1>
    <form>
        <label>User/Email Id:</label>
        <input type="text" />
        <label>Mobile Number:</label>
        <input type="number" />
        <label for="">DOB:</label>
        <input type="date" />
        <label>Gender</label>
        <input type="radio"> Male
        <input type="radio"> Female

        <label>State</label>
        <select>
            <option>UP</option>
            <option>KA</option>
            <option>MP</option>
            <option>KL</option>
            <option>TN</option>
            <option>TS</option>
            <option>AP</option>
        </select>

        <label>Message</label>
        <textarea cols="30" rows="4"></textarea> <br><br>
        <input type="checkbox" /> Please accept <a href="#">Terms & Conditions</a>

        <input type="submit" value="Registration">
        <input type="reset" value="Cancel" />


    </form>
</body>

</html>
