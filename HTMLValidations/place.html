<html>

<head>
    <title>Validation Example</title>
</head>

<body>
    <form>
        <label>Mobile</label>
        <input type="number" placeholder="10 Digit Mobile Number" />
        <br>
        <label>Country</label>
        <input type="text" value="india" />
        <br>
        <label>User Name</label>
        <input type="text" minlength="5" maxlength="10" />
        <br>
        <label>Quote</label>
        <input type="number" min="500" max="10000" />
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
